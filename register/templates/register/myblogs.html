
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="{% static 'register/myblogs.css' %}">
</head>
<body>
    <div class='full'>
        <nav>
            <h1>My Blogs</h1>
            <div class="nav-1">
                <a href="{% url 'createblog' %}">Add Blog</a>
                <a href="{% url 'myblogs' %}">My Blogs</a>
                <a href="{% url 'allblogs' %}">All Blogs</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </nav>
        
        {% for i in blog %}
        <div class="blog">
            <p class="title">{{i.title}}</p>
            <hr>
            <br>
            <p class="content">{{i.content}}</p>
            <br>
            <div class='links'>
                <button><a href="{% url 'delete_blog' i.id %}">Delete</a></button>
                <button><a href="{% url 'editblog' i.id %}">Edit</a></button>
            </div>
            
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
